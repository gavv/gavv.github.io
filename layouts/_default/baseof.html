<!DOCTYPE html>
{{ if .IsHome }}
  <html>
    <head>
      <meta http-equiv="refresh" content="0; url=/about/"/>
      <link rel="canonical" href="{{ .Site.BaseURL }}about/"/>
    </head>
  </html>
{{ else }}
  <html lang="en-US">
    <head>
      <meta charset="UTF-8"/>

      <meta name="description" content="{{ partial "pretty-summary.html" . }}"/>
      <meta name="author" content="{{ .Site.Params.Author }}"/>

      <meta property="og:url" content="{{ .Permalink }}"/>
      <meta property="og:title" content="{{ block "title" . }}{{ end }}"/>
      <meta property="og:description" content="{{ partial "pretty-summary.html" . }}"/>
      <meta property="og:site_name" content="{{ .Site.Params.Author }}"/>

      <link rel="canonical" href="{{ .Permalink }}"/>

      <title>{{ block "title" . }}{{ end }}</title>

      {{ partial "meta.html" . }}
    </head>
    <body>
      {{ partial "site-header.html" . }}
      <div id="content">
        {{ block "main" . }}{{ end }}
      </div>
    </body>
  </html>
{{ end }}
